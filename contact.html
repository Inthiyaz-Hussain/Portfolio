    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-50"
    >
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">
          Contact Me
        </h2>
        <form class="space-y-5" id="contact-form">
          <div>
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="message"
              >Message</label
            >
            <textarea
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              id="message"
              name="message"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition"
          >
            Send Message
          </button>
        </form>
